<html>
<head>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <script>
        window.onload = function () {
            fetch('http://localhost:42069/v1/hcaptcha/rqdata')
                .then((response) => response.text())
                .then((data) => {
                    hcaptcha.setData('', {rqdata: data})
                })
                .catch((error) => {
                    alert(error);
                });

            document.querySelector('#hcaptcha-form').onsubmit = function (e) {
                e.preventDefault();
                const resp = document.getElementsByName('h-captcha-response')[0].value;
                document.getElementById('resp').value = resp;
            };
        }

        function submitToBackend() {
            const token = document.getElementById('resp').value;
            fetch("http://localhost:42069/v1/hcaptcha/response", {
                method: "POST",
                body: token,
            })
                .then((response) => {
                    if (response.status === 200) {
                        alert("that worked! this page will now close")
                        window.close();
                    } else {
                        alert("something went wrong");
                    }
                })
        }
    </script>
</head>
<body>
<h1>hcaptcha solving</h1>
<hr>
<form action="/" method="POST" id="hcaptcha-form">
    <div class="h-captcha" data-sitekey="019f1553-3845-481c-a6f5-5a60ccf6d830"></div>
    <input type="submit" value="Generate h-captcha-response">
</form>
<hr>
<div>
      <span>
        <label for="resp">h-captcha-response</label><br>
        <textarea id="resp" cols="42" rows="5"></textarea>
      </span>
    <br><br>
    <button onclick="submitToBackend()" id="submitter">Submit h-captcha-reponse</button>
</div>

</body>
</html>
